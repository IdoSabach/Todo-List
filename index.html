<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="head">
      <img width="40" height="40" src="https://img.icons8.com/ios-filled/50/todo-list.png" alt="todo-list"/>
      <header class="title">Todo List</header>
    </div>
    

    <aside class="aside">
      <div class="boxBtn">
        <span class="material-symbols-outlined"> inbox </span>
        <button class="inbox">Inbox</button>
      </div>
      <div class="boxBtn">
        <span class="material-symbols-outlined"> today </span>
        <button class="today">Today</button>
      </div>
      <div class="boxBtn">
        <span class="material-symbols-outlined"> date_range </span>
        <button class="this-week">This week</button>
      </div>

      <div class="sub-head">
        <div class="text-of-sub-aside">Project</div>
        <div class="boxBtn">
          <span class="material-symbols-outlined"> add </span>
          <button class="add-project">Add Project</button>
        </div>
      </div>
    </aside>

    <footer class="footer">
      Built by Ido Sabach
      <a href="https://github.com/IdoSabach"
        ><img
          width="15"
          height="15"
          src="https://img.icons8.com/ios-glyphs/30/github.png"
          alt="github"
      /></a>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
